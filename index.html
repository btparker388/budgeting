<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <nav class="tabs">
                <button class="tab-button active" data-page="overview">Overview</button>
                <button class="tab-button" data-page="budget">Budget</button>
                <button class="tab-button" data-page="transactions">Transactions</button>
            </nav>
            <div class="month-selector">
                <button id="prev-month">&lt;</button>
                <span id="current-month">February 2026</span>
                <button id="next-month">&gt;</button>
            </div>
        </header>

        <main id="content">
            <!-- Dynamic content will be injected here -->
        </main>
    </div>

    <script src="state.js"></script>
    <script src="api.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
